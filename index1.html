<!DOCTYPE html>
<html>
  <head>
    <title>Form Validations</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="form-container">
      <table id="userTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>State</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <h2>Registration Form</h2>
      <form id="registrationForm">
        <div class="form-group">
          <label for="name">Name:<span class="required">*</span></label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:<span class="required">*</span></label>
          <input type="email" id="email" name="email" required />
          <div id="emailError" class="error"></div>
        </div>
        <div class="form-group">
          <label for="password">Password:<span class="required">*</span></label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="8"
            pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
            title="Password must contain: minimum 8 characters, at least one uppercase letter, one lowercase letter, one number, and one special character."
          />
          <div class="password-info">
            ℹ️
            <div class="password-tooltip">
              <ul>
                <li>Password should contain minimum 8 characters</li>
                <li>At least one special character</li>
                <li>At least one uppercase letter</li>
                <li>At least one lowercase letter</li>
                <li>At least one number</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="state">State:</label>
          <select id="state" name="state" required>
            <option value="">Select a state</option>
            <option value="Telangana">Telangana</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Kerala">Kerala</option>
          </select>
        </div>
        <div class="form-group">
          <label>Gender:</label>
          <div class="radio-group">
            <label>
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                required
              />
              Male
            </label>
            <label>
              <input type="radio" id="female" name="gender" value="female" />
              Female
            </label>
          </div>
        </div>
        <div class="form-group">
          <label>Languages Known:</label>
          <div class="checkbox-group">
            <label>
              <input
                type="checkbox"
                id="language1"
                name="languages"
                value="english"
              />
              English
            </label>
            <label>
              <input
                type="checkbox"
                id="language2"
                name="languages"
                value="hindi"
              />
              Hindi
            </label>
            <label>
              <input
                type="checkbox"
                id="language3"
                name="languages"
                value="telugu"
              />
              Telugu
            </label>
            <label>
              <input
                type="checkbox"
                id="language4"
                name="languages"
                value="kannada"
              />
              Kannada
            </label>
          </div>
        </div>
        <div class="form-group form-group-submit">
          <input type="reset" value="Cancel" class="secondary-button" />
          <input type="submit" value="Submit" class="primary-button" />
        </div>
      </form>
    </div>
  </body>
  <script src="validations.js"></script>
</html>
